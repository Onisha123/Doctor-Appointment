<!DOCTYPE html>
<html xmlns:th="htpp://www.thymleaf.com">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="../..css/style.css"
	th:href="@{/css/style.css}">

<title>Insert title here</title>
</head>
<body>

  <form th:method="post" th:action="@{/}" th:object="${appointment}">
  <div>
   <fieldset><legend>Book an Appointment</legend>
  Name: <input type="text" th:field="*{firstName}"><br>
  Email: <input type="email" th:field="*{email}"><br>
  Date: <input type="date" th:field="*{appointmentDate}"><br>
  Time: <input type="time" th:field="*{appointmentTime}"><br>
  <input type="submit" value="Add">
  </fieldset>
  </div>
 </form>
 
  <h2>List of Appointments</h2>
 <table>
 <tr>
			
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
			<th>Date</th>
			<th>Time</th>
		</tr>
   <tr th:each= "s : ${list}"
        th:style="${list} ? 'background-color:#D3D3D3'">
   
   
     <td th:text="${s.id}"></td>
     <td th:text="${s.firstName}"></td>
     <td th:text="${s.email}"></td>
     <td th:text="${s.appointmentDate}"></td>
     <td th:text="${s.appointmentTime}"></td>
     
      <td> <a  href="" th:href="@{/edit/{id}(id=${s.id})}">  Edit </a></td>
      <td> <a  href="" th:href="@{/delete/{id}(id=${s.id})}">  Delete </a></td>
     
   </tr>
 
 </table>
 
 
</body>
</html>
